version: '3.12.3'
services:
  db:
    image: postgres:15
    container_name: navigator_db
    volumes:
      - postgresdata:/var/lib/postgresql/data
    env_file:
      - .env-non-dev
    ports:
      - 5432:5432

  redis:
    image: redis:7
    container_name: navigator_redis

  navigator:
    image: navigator_image
    build:
      context: .
    container_name: navigator_app
    env_file:
      - .env-non-dev
    command: ["sh", "/navigator/docker/app.sh"]
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis

  celery:
    build:
      context: .
    container_name: navigator_celery
    command: ["sh", "/navigator/docker/celery.sh", "celery"]
    env_file:
      - .env-non-dev
    depends_on:
      - redis

  flower:
      build:
        context: .
      container_name: navigator_flower
      command: ["sh", "/navigator/docker/celery.sh", "flower"]
      env_file:
        - .env-non-dev
      depends_on:
        - redis
      ports:
        - 5555:5555

  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    restart: unless-stopped
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:9.4.7
    container_name: grafana
    volumes:
      - grafanadata:/var/lib/grafana
    restart: unless-stopped
    ports:
      - 3000:3000

volumes:
  postgresdata:
  prometheusdata:
  grafanadata:
